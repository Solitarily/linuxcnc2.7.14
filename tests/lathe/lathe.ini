[EMC]
DEBUG = 0x7fffffff

[DISPLAY]
DISPLAY = ./test-ui.py

[TASK]
TASK = milltask
CYCLE_TIME = 0.001
MDI_QUEUED_COMMANDS=10000

[RS274NGC]
PARAMETER_FILE = sim.var
USER_M_PATH = ./subs

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 4.0
COMM_WAIT = 0.010
BASE_PERIOD =   600000
SERVO_PERIOD = 1000000

[HAL]
HALFILE = core_sim.hal
HALFILE = simulated_home.hal
HALFILE = lathe.hal
POSTGUI_HALFILE = postgui.hal

[TRAJ]
NO_FORCE_HOMING=1
AXES =                  3
COORDINATES =           X Z
LINEAR_UNITS =          inch
ANGULAR_UNITS =         degree
CYCLE_TIME =            0.010
DEFAULT_VELOCITY =      1.2
MAX_LINEAR_VELOCITY =   4

[AXIS_0]
TYPE =             LINEAR
HOME =             0.000
MAX_VELOCITY =     3.333334
MAX_ACCELERATION = 20.0
BACKLASH =         0.000
INPUT_SCALE =      4000
OUTPUT_SCALE =     1.000
MIN_LIMIT =        -10.0
MAX_LIMIT =        10.0
FERROR =           0.050
MIN_FERROR =       0.010
HOME_OFFSET =                    1.0
HOME_SEARCH_VEL =                5.0
HOME_LATCH_VEL =                 1.0
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
HOME_SEQUENCE = 0
HOME_IS_SHARED = 1

[AXIS_2]
TYPE =             LINEAR
HOME =             0.0
MAX_VELOCITY =     3.333334
MAX_ACCELERATION = 20.0
BACKLASH =         0.000
INPUT_SCALE =      4000
OUTPUT_SCALE =     1.000
MIN_LIMIT =        -2.0
MAX_LIMIT =        4.0
FERROR =           0.050
MIN_FERROR =       0.010
HOME_OFFSET =                    1.0
HOME_SEARCH_VEL =                5.0
HOME_LATCH_VEL =                 1.0
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
HOME_SEQUENCE = 1
HOME_IS_SHARED = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100

